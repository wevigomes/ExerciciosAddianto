<body>
    <div class="box">
        <div class="alerta alerta1">
            <span class="fa-solid fa-info-circle
            icone"></span>
            <span> This is an info toast message</span>

        <div class="alerta alerta2">
            <span class="fa-solid fa-check-circle

        <div class="alerta alerta4">
